{% extends "base.html" %}

{% block title %}TV Shows - Add New Show{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Add New Show</h1>

<div class="card p-4 mx-auto" style="max-width: 500px;">
    <form action="/fun_add_one" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" required />
        </div>
        
        <div class="form-group">
            <label for="network">Network</label>
            <input type="text" name="network" class="form-control" required />
        </div>
        
        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" class="form-control" required />
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <button class="btn btn-primary w-100" type="submit" title="Save Show">
            <i class="fas fa-save me-2"></i> Save Show
        </button>
    </form>
</div>
{% endblock %}
