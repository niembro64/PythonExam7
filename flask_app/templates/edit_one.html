{% extends "base.html" %}

{% block title %}Edit Show{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">Edit Show</h1>

<div class="card p-4 mx-auto" style="max-width: 500px;">
    <form action="/fun_edit_one/{{one_show.id}}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" value="{{one_show.title}}" required />
        </div>
        
        <div class="form-group">
            <label for="network">Network</label>
            <input type="text" name="network" class="form-control" value="{{one_show.network}}" required />
        </div>
        
        <div class="form-group">
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" class="form-control" value="{{one_show.release_date}}" required />
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" rows="3" required>{{one_show.description}}</textarea>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <button class="btn btn-success w-100" type="submit" title="Update Show">
            <i class="fas fa-check me-2"></i> Update Show
        </button>
    </form>
</div>
{% endblock %}
